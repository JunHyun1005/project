<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>관광지 소개 사이트</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .hero-section {
      background-image: url('qq.jpg'); 
      background-size: cover;
      background-position: center;
      color: #353333; 
      text-align: center;
      padding: 100px 0;
    }

    .card-slide-section {
      padding: 50px 0;
    }

    body {
      font-family: '돋움', sans-serif; 
    }

  </style>
</head>
<body>

  <section class="hero-section">
    <div class="container">
      <h1 class="display-4">관광지 소개 사이트</h1>
    </div>
  </section>

  <!-- 카드 슬라이드 섹션 -->
  <section class="card-slide-section">
    <div class="container">
      <div id="cardCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <!-- 카드 1 -->
          <div class="carousel-item active">
            <div class="card text-center">
              <img src="제주도.png" class="card-img-top" alt="Card Image 1">
              <div class="card-body">
                <h5 class="card-title"><a href="https://www.visitjeju.net/kr" target="_blank">제주도 사진</a></h5>
                <p class="card-text">제주도로 놀러오세요. 이곳은 아름다운 자연 경관으로 유명합니다.</p>
              </div>
            </div>
          </div>

          <!-- 카드 2 -->
          <div class="carousel-item">
            <div class="card text-center">
              <img src="한마.jpg" class="card-img-top" alt="Card Image 2">
              <div class="card-body">
                <h5 class="card-title"><a href="https://hanok.jeonju.go.kr/" target="_blank">한옥 마을</a></h5>
                <p class="card-text">한국 고유의 아름다움이 있는 전주 한옥 마을로 놀러 오세요.</p>
              </div>
            </div>
          </div>

          <!-- 카드 3 -->
          <div class="carousel-item">
            <div class="card text-center">
              <img src="에버랜드.png" class="card-img-top" alt="Card Image 3">
              <div class="card-body">
                <h5 class="card-title"><a href="https://www.everland.com/gateway" target="_blank">에버랜드</a></h5>
                <p class="card-text">한국의 대표 테마파크인 에버랜드로 놀러 오세요</p>
              </div>
            </div>
          </div>

          <!-- 카드 4 -->
          <div class="carousel-item">
            <div class="card text-center">
              <img src="경복.png" class="card-img-top" alt="Card Image 4">
              <div class="card-body">
                <h5 class="card-title"><a href="https://korean.visitseoul.net/attractions/%EA%B2%BD%EB%B3%B5%EA%B6%81_/72" target="_blank">경복궁</a></h5>
                <p class="card-text">자랑스러운 역사적인 유산, 경복궁으로 놀러 오세요</p>
              </div>
            </div>
          </div>

          <!-- 카드 5 -->
          <div class="carousel-item">
            <div class="card text-center">
              <img src="남산.jpg" class="card-img-top" alt="Card Image 5">
              <div class="card-body">
                <h5 class="card-title"><a href="https://www.seoultower.co.kr/" target="_blank">남산 타워</a></h5>
                <p class="card-text">대한민국의 대표 랜드마크, 남산타워로 놀러 오세요</p>
              </div>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#cardCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#cardCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </section>
  
  <!-- 부트스트랩 및 관련 자바스크립트 CDN 추가 -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
